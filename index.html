<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-container">
    <form action="#" method="post">
        <h2>Sign Up</h2>

        <!-- Email -->
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Username -->
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <!-- Password -->
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <input type="checkbox" id="show-password" onclick="togglePassword()"> Show Password
        </div>
        <center><h6>Already have an account?</h6></center>

        <!-- Remember Me -->
        <div class="input-group">
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">Remember Me</label>
        </div>

        <!-- Terms and Conditions -->
        <div class="input-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
        </div>

        <!-- Sign Up -->
        <button type="Sign Up">Sign Up</button>
    </form>
</div>

<!-- Social Media Icons at the Bottom -->
<div class="social-media-icons">
    <a href="https://facebook.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/24/733/733547.png" alt="Facebook"></a>
    <a href="https://instagram.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/24/2111/2111463.png" alt="Instagram"></a>
    <a href="https://github.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/24/733/733553.png" alt="GitHub"></a>
</div>

<script>
    function togglePassword() {
        const passwordField = document.getElementById("password");
        const passwordFieldType = passwordField.getAttribute("type") === "password" ? "text" : "password";
        passwordField.setAttribute("type", passwordFieldType);
    }
</script>

</body>
</html>
